<link rel="import" href="../bower_components/paper-input/paper-input.html" />
<link rel="import" href="../bower_components/paper-dropdown/paper-dropdown.html" />
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">

<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/paper-styles/default-theme.html">
<link rel="import" href="recipe-element.html">


<dom-module id="recipe-list">
  <template>
    <style inclue="paper-material-styles">
      :host{
        display: inline-block;

      }
      .card-actions a{
        text-decoration: none;
        color: var(--paper-orang-a700);
      }
    </style>
    <iron-ajax
    auto
    url="{{dataSource}}"
    handle-as="json"
    last-response="{{response}}"></iron-ajax>
  
<template is="dom-repeat"  items="[[_toArray(response)]]" as="comment">

<recipe-element comment-title="{{comment.title}}" action-view="{{comment.view}}"
action-edit="{{comment.edit}}" action-delete="{{comment.delete}}">{{comment.body}}</recipe-element>
</template>
</template>
<script>
  Polymer({
    is: 'recipe-list',

    properties:{
     
      dataSource:{
        type: Object,
        notify:true
      },
      response:{
        type: Array,
        notify:true
      }
    },
      _toArray:function(obj){
        return Object.keys(obj).map(function(key){
          return obj[key];

        });
      
    },
  });
</script>
</dom-module>
